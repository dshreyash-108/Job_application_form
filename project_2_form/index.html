<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">

            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>

            <form action="#">

                <div class="form_container">

                  <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                  </div>  

                  <div class="form_control">
                    
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                  </div>

                  <div class="form_control">
                    
                    <label for="email">Last Name</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                  </div>

                  <div class="form_control">
                    
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Front-End Developer</option>
                        <option value="backend">Back-End Developer</option>
                        <option value="full_stack">Full-stack Developer</option>
                        <option value="ui_ux">UI-UX Designer</option>
                    </select>
                  </div>

                  <div class="textarea_control">
                    
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                  </div>

                  <div class="form_control">
                    <label for="city">City Name</label>
                    <input type="text" id="city" name="city" placeholder="City Name">
                  </div>  

                  <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                  </div>  
                  
                  <div class="form_control">
                    <label for="date">date</label>
                    <input type="date" id="date" name="date" value="2022-01-10">
                  </div>  

                  <div class="form_control">
                    <label for="upload">upload your CV</label>
                    <input type="file" id="upload" name="upload" value="2022-01-10">
                  </div>  
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
